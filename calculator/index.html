<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script async src="script.js"></script>
</head>
<body>
    <section id="wrapper" class="br">
        <div class="form br">
            <input type="text" class="inpForm br" value="" id="mainForm" />
        </div>
        <div class="ll">
            <div class="br fSum" onclick="plus()">+</div>
            <div class="br fSum" onclick="minus()">-</div>
            <div class="br fSum" onclick="multiplication()">*</div>
            <div class="br fSum" onclick="divizion()">/</div>
            <div class="br fSum" onclick="clearing()">c</div>
        </div>
    
        <div class="ll">
            <div class="br se num" onclick="seven()">7</div>
            <div class="br ei num" onclick="eight()">8</div>
            <div class="br ni num" onclick="nine()">9</div>
        </div> 
        <div class="ll">
            <div class="br fo num" onclick="four()">4</div>
            <div class="br fi num" onclick="five()">5</div>
            <div class="br si num" onclick="six()">6</div>
        </div>    
        <div class="ll">   
            <div class="br on num" onclick="one()">1</div>
            <div class="br tw num" onclick="twoo()">2</div>
            <div class="br th num" onclick="three()">3</div>
        </div>    
         <div class="ll">   
            <div class="br num dr" onclick="result()">=</div>
            <div class=" br num zero" onclick="zero()">0</div>
        </div>   
       
    </section>
    
</body>
</html>
